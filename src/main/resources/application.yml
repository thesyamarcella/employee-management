spring:
  datasource:
    url: jdbc:mysql://localhost:3306/employee_management
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      operationsSorter: alpha
      tagsSorter: alpha
    api-docs:
      path: /api-docs

  logging:
    level:
      root: INFO
      com.example.employeemanagement: DEBUG
